<div>
  <mat-card>
      <mat-card-header>
          <mat-card-title>{{actionName}} Categoria</mat-card-title>

      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="categoryForm" #categoryFormDirective="ngForm">

          <div class="flx-clmn">
            <mat-form-field class="w-300">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field class="w-300">
              <mat-label>Idade</mat-label>
              <input matInput type="text" formControlName="age">
            </mat-form-field>

            <mat-form-field class="w-300">
              <mat-label>Profiss√£o</mat-label>
              <input matInput type="text" formControlName="profession">
            </mat-form-field>
          </div>

        </form>

      </mat-card-content>
      <mat-card-actions >
          <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>

          <button mat-raised-button color="primary" (click)="save()">Salvar</button>

      </mat-card-actions>

  </mat-card>
</div>
