<mat-card class="m-20">
  <mat-card-header>
    <mat-card-title>Gerenciar Categorias</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">

          <button mat-raised-button color="primary" (click)="editCategory(element)" class="mr-10">Editar</button>

          <button mat-raised-button color="warn" (click)="deleteCategory(element)" class="mr-10">Deletar</button>

          <button  mat-raised-button color="basic" routerLink="[/]" class="mr-10" >Voltar</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-card-content>

  <mat-card-actions>
    <a mat-raised-button color="warn" routerLink="[/]" class="mr-10">Home</a>
    <a mat-raised-button color="primary" (click)="createNewCategory()" class="mr-10">Nova Categoria</a>

  </mat-card-actions>
</mat-card>
